<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" class="form-control" required [(ngModel)]="username" name="username" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" required [(ngModel)]="password" name="password" />
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
  <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
</form>
